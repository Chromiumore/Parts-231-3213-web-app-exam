{% extends 'base.html' %}

{% block content %}
<h1>Оставить отзыв</h1>
<form>
    <div>
        <label for="feedbackText"></label>
        <textarea name="feedback_text" id="feedbackText" class="form-control" required></textarea>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <select name="rate" id="rate" required>
            <option value="5" selected>Отлично</option>
            <option value="4">Хорошо</option>
            <option value="3">Удовлетворительно</option>
            <option value="2">Неудовлетворительно</option>
            <option value="1">Плохо</option>
            <option value="0">Ужасно</option>
        </select>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>

{% block scripts %}
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script>
    const easyMDE = new EasyMDE({element: document.getElementById('feedbackText')});
</script>
{% endblock %}

{% endblock %}
